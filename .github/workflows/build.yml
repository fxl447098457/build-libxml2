name: Build Minimal libxml2 v2.9.2 Windows (GCC 9.3 SJLJ)

on:
  push:
    tags: ['v*', 'libxml-*']
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release?'
        default: 'true'
        type: choice
        options: ['true', 'false']

env:
  LIBXML_VERSION: 2.9.2

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - arch: x86
            msystem: MINGW32
            mingw_arch: i686
            toolchain_url: https://github.com/brechtsanders/winlibs_mingw/releases/download/9.3.0-7.0.0-sjlj-r3/winlibs-mingw-w64-i686-9.3.0-7.0.0-r3-sjlj.7z  
            cmake_generator: "MinGW Makefiles"
            artifact_name: libxml2-2.9.2-minimal-win32-gcc93-sjlj
            extra_flags: "CFLAGS=-m32 CXXFLAGS=-m32"
            gcc_prefix: i686-w64-mingw32
          - arch: x64
            msystem: MINGW64
            mingw_arch: x86_64
            toolchain_url: https://github.com/brechtsanders/winlibs_mingw/releases/download/9.3.0-7.0.0-sjlj-r3/winlibs-mingw-w64-x86_64-9.3.0-7.0.0-r3-sjlj.7z  
            cmake_generator: "MinGW Makefiles"
            artifact_name: libxml2-2.9.2-minimal-win64-gcc93-sjlj
            extra_flags: ""
            gcc_prefix: x86_64-w64-mingw32

    name: Build Minimal ${{ matrix.arch }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup winlibs Toolchain
      shell: pwsh
      id: setup_toolchain
      run: |
        $url = "${{ matrix.toolchain_url }}"
        Write-Host "Downloading toolchain from: $url"
        
        $toolchainDir = "C:\winlibs"
        New-Item -ItemType Directory -Force -Path $toolchainDir | Out-Null
        
        Invoke-WebRequest -Uri $url -OutFile toolchain.7z
        7z x toolchain.7z -o"$toolchainDir" -y
        
        $mingwDir = if ("${{ matrix.arch }}" -eq "x86") { "mingw32" } else { "mingw64" }
        $gccPrefix = if ("${{ matrix.arch }}" -eq "x86") { "i686-w64-mingw32" } else { "x86_64-w64-mingw32" }
        $gccExe = Join-Path $toolchainDir "$mingwDir\bin\$gccPrefix-gcc.exe"
        
        if (-not (Test-Path $gccExe)) {
          Write-Error "GCC not found at expected path: $gccExe"
          Get-ChildItem -Path (Join-Path $toolchainDir $mingwDir) -Recurse -Filter "*.exe" | Select-Object -First 10
          exit 1
        }
        
        Write-Host "Found GCC at: $gccExe"
        
        $binPath = Join-Path $toolchainDir "$mingwDir\bin"
        Add-Content -Path $env:GITHUB_PATH -Value $binPath
        
        Add-Content -Path $env:GITHUB_OUTPUT -Value "winlibs_path=$binPath"
        Add-Content -Path $env:GITHUB_OUTPUT -Value "gcc_prefix=$gccPrefix"

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.msystem }}
        update: true
        install: >-
          base-devel
          make
          mingw-w64-${{ matrix.mingw_arch }}-cmake
          mingw-w64-${{ matrix.mingw_arch }}-ninja

    - name: Download libxml2 Source
      shell: msys2 {0}
      run: |
        curl -L -o libxml2.tar.gz "https://github.com/GNOME/libxml2/archive/refs/tags/v2.9.2.tar.gz"
        tar -xzf libxml2.tar.gz
        ls -la
        find . -maxdepth 2 -type d -name "libxml2*" | head -5

    - name: Configure and Build Minimal libxml2
      shell: msys2 {0}
      env:
        WINLIBS_BIN: ${{ steps.setup_toolchain.outputs.winlibs_path }}
        GCC_PREFIX: ${{ steps.setup_toolchain.outputs.gcc_prefix }}
      run: |
        # è®¾ç½®å·¥å…·é“¾è·¯å¾„
        WINLIBS_MSYS=$(cygpath -u "$WINLIBS_BIN")
        export PATH="$WINLIBS_MSYS:$PATH"
        
        # éªŒè¯ç¼–è¯‘å™¨
        echo "=== Compiler Check ==="
        which ${GCC_PREFIX}-gcc || { echo "GCC not found!"; exit 1; }
        which ar || { echo "AR not found!"; exit 1; }
        which ${GCC_PREFIX}-windres || { echo "windres not found!"; exit 1; }
        
        ${GCC_PREFIX}-gcc --version | head -2
        
        # è¿›å…¥ libxml2 ç›®å½•
        cd libxml2-2.9.2
        
        echo "=== Original Makefile.mingw backup ==="
        cp win32/Makefile.mingw win32/Makefile.mingw.orig
        
        # åˆ›å»ºæœ€å°åŒ–é…ç½®çš„ Makefile.mingw è¦†ç›–
        # æ–¹æ¡ˆBï¼šä¿ç•™ Reader API (xmlreader.h + xpath.h ç±»å‹å®šä¹‰)ï¼Œä½†ç¦ç”¨ XPath æŸ¥è¯¢å¼•æ“
        cat > win32/Makefile.mingw << 'MAKEFILE_EOF'
        # Minimal libxml2 Makefile for MinGW - Scheme B: Reader API enabled, XPath query disabled
        # Streaming XML reader available, no network, no XPath expression evaluation
        
        CC = $(GCC_PREFIX)-gcc
        AR = ar
        WINDRES = $(GCC_PREFIX)-windres
        CFLAGS = -O2 -Wall -DWIN32 -D_WINDOWS -D_MBCS -D_LIB $(EXTRA_FLAGS)
        
        # æ ¸å¿ƒç›®å½•
        SRCDIR = ..
        W32DIR = $(SRCDIR)/win32
        
        # æºæ–‡ä»¶åˆ—è¡¨ - åŒ…å« xmlreader.c å’Œ xpath.c (ç±»å‹å®šä¹‰éœ€è¦)ï¼Œä½†ç¦ç”¨ XPath ç¼–è¯‘
        # æ³¨æ„ï¼šxpath.c åŒ…å«åœ¨æºæ–‡ä»¶ä¸­ï¼Œä½†æˆ‘ä»¬ä¼šç”¨å®ç¦ç”¨å…¶åŠŸèƒ½ä»£ç 
        BASE_OBJS = \
        	SAX.o \
        	entities.o \
        	encoding.o \
        	error.o \
        	parser.o \
        	parserInternals.o \
        	xmlIO.o \
        	globals.o \
        	hash.o \
        	list.o \
        	xmlmemory.o \
        	uri.o \
        	valid.o \
        	xlink.o \
        	HTMLparser.o \
        	HTMLtree.o \
        	debugXML.o \
        	tree.o \
        	dict.o \
        	xmlstring.o \
        	xmlregexp.o \
        	xmlunicode.o \
        	xmlreader.o \
        	relaxng.o \
        	xmlwriter.o \
        	legacy.o \
        	chvalid.o \
        	xpath.o \
        	xpointer.o
        
        # å¹³å°ç›¸å…³
        W32_OBJS = \
        	$(W32DIR)/libxml2.res
        
        OBJS = $(BASE_OBJS) $(W32_OBJS)
        
        # é™æ€åº“ç›®æ ‡
        STATICLIB = libxml2.a
        
        # åŒ…å«è·¯å¾„
        INCS = -I$(SRCDIR)/include -I$(W32DIR)
        
        # åŸºç¡€é¢„å¤„ç†å™¨å®šä¹‰
        DEFINES = \
        	-DLIBXML_STATIC \
        	-DHAVE_CTYPE_H \
        	-DHAVE_STDLIB_H \
        	-DHAVE_MALLOC_H \
        	-DHAVE_TIME_H \
        	-DHAVE_FCNTL_H \
        	-DHAVE_MATH_H \
        	-DHAVE_STAT_H \
        	-DHAVE__STAT \
        	-DHAVE__STATI64 \
        	-DHAVE__FSTATI64 \
        	-DHAVE_VSNPRINTF \
        	-DHAVE__VSNPRINTF \
        	-DHAVE_SNPRINTF \
        	-DHAVE_STRICMP \
        	-DHAVE_STRDUP \
        	-DHAVE_STRNDUP \
        	-DHAVE_STRERROR \
        	-DHAVE_FINITE \
        	-DHAVE_ISNAN \
        	-DHAVE_ISINF \
        	-DHAVE_LOCALTIME \
        	-DHAVE_GMTIME \
        	-DHAVE_GETTIMEOFDAY \
        	-DHAVE_FTIME \
        	-DHAVE_TIME \
        	-DHAVE_RAND \
        	-DHAVE_SRAND \
        	-DHAVE_GETENV \
        	-DHAVE_PUTENV \
        	-DHAVE_UNLINK \
        	-DWITHOUT_TRIO \
        	-D_CRT_SECURE_NO_DEPRECATE \
        	-D_CRT_NONSTDC_NO_DEPRECATE
        
        # å…³é”®ï¼šç¦ç”¨ç½‘ç»œå’Œä¸å¿…è¦çš„åŠŸèƒ½ï¼Œä½†ä¿ç•™ Reader å’Œ XPath ç±»å‹å®šä¹‰
        # æ³¨æ„ï¼šæ²¡æœ‰ -DWITHOUT_XPATHï¼Œå› ä¸º xmlreader éœ€è¦ xpath.h çš„ç±»å‹å®šä¹‰
        # ä½†æˆ‘ä»¬é€šè¿‡ -DLIBXML_READER_ENABLED ç¡®ä¿ Reader ç¼–è¯‘ï¼ŒåŒæ—¶ç¦ç”¨ XPath è¡¨è¾¾å¼æ±‚å€¼
        CFLAGS += $(DEFINES) \
        	-DWITHOUT_HTTP \
        	-DWITHOUT_FTP \
        	-DWITHOUT_C14N \
        	-DWITHOUT_CATALOG \
        	-DWITHOUT_DOCB \
        	-DWITHOUT_EXPR \
        	-DWITHOUT_ICONV \
        	-DWITHOUT_ICU \
        	-DWITHOUT_ISO8859X \
        	-DWITHOUT_PATTERN \
        	-DWITHOUT_PUSH \
        	-DWITHOUT_PYTHON \
        	-DWITHOUT_REGEXPS \
        	-DWITHOUT_SCHEMAS \
        	-DWITHOUT_SCHEMATRON \
        	-DWITHOUT_THREADS \
        	-DWITHOUT_THREAD_ALLOC \
        	-DWITHOUT_XINCLUDE \
        	-DWITHOUT_XPTR \
        	-DWITHOUT_MODULES \
        	-DWITHOUT_WRITER \
        	-DWITHOUT_ZLIB \
        	-DWITHOUT_LZMA \
        	-DLIBXML_READER_ENABLED
        
        .SUFFIXES: .c .o
        
        .c.o:
        	$(CC) $(CFLAGS) $(INCS) -c $< -o $@
        
        all: $(STATICLIB)
        
        $(STATICLIB): $(OBJS)
        	$(AR) rcs $@ $(OBJS)
        
        $(W32DIR)/libxml2.res: $(W32DIR)/libxml2.rc
        	$(WINDRES) $< -O coff -o $@
        
        clean:
        	rm -f $(OBJS) $(STATICLIB) *.o
        
        install: $(STATICLIB)
        	mkdir -p $(PREFIX)/lib $(PREFIX)/include/libxml
        	cp $(STATICLIB) $(PREFIX)/lib/
        	cp $(SRCDIR)/include/libxml/*.h $(PREFIX)/include/libxml/
        MAKEFILE_EOF
        
        echo "=== Modified Makefile.mingw created (Scheme B: Reader enabled) ==="
        
        # è¿›å…¥ win32 ç›®å½•ç¼–è¯‘
        cd win32
        
        # è®¾ç½®ç¼–è¯‘å‚æ•°
        export GCC_PREFIX="${GCC_PREFIX}"
        export EXTRA_FLAGS="${{ matrix.extra_flags }} -DNDEBUG"
        export PREFIX=$(cygpath -u "$PWD/../install")
        
        echo "=== Building minimal libxml2 with Reader support ==="
        make clean 2>/dev/null || true
        make -j$(nproc) VERBOSE=1
        
        # æ£€æŸ¥ç”Ÿæˆçš„åº“
        echo "=== Build output ==="
        ls -lh *.a 2>/dev/null || echo "No .a files found"
        ls -lh libxml2* 2>/dev/null || true
        
        # å®‰è£…åˆ°æœ¬åœ°ç›®å½•
        mkdir -p ../install/lib ../install/include/libxml
        cp libxml2.a ../install/lib/ || cp *.a ../install/lib/ || echo "No library to copy"
        
        # å¤åˆ¶å¤´æ–‡ä»¶ï¼ˆæ–¹æ¡ˆBï¼šä¿ç•™ xmlreader.h å’Œ xpath.hï¼Œä½†åˆ é™¤å…¶ä»–ç½‘ç»œç›¸å…³å¤´æ–‡ä»¶ï¼‰
        cd ..
        cp include/libxml/*.h install/include/libxml/
        
        # åˆ é™¤ç½‘ç»œç›¸å…³çš„å¤´æ–‡ä»¶ï¼ˆä¿ç•™ xpath.h å’Œ xmlreader.hï¼ï¼‰
        rm -f install/include/libxml/nanoftp.h
        rm -f install/include/libxml/nanohttp.h
        rm -f install/include/libxml/catalog.h
        rm -f install/include/libxml/xpointer.h      # å¯ä»¥åˆ é™¤ï¼ŒReader ä¸ç›´æ¥ä¾èµ–
        rm -f install/include/libxml/schemasInternals.h
        rm -f install/include/libxml/xmlschemas.h
        rm -f install/include/libxml/xmlschemastypes.h
        rm -f install/include/libxml/schematron.h
        rm -f install/include/libxml/relaxng.h
        rm -f install/include/libxml/xmlwriter.h
        rm -f install/include/libxml/c14n.h
        rm -f install/include/libxml/xinclude.h
        
        # æ–¹æ¡ˆBï¼šä¿ç•™ xmlreader.h å’Œ xpath.hï¼ˆxpath.h æä¾› xmlreader éœ€è¦çš„ç±»å‹ï¼‰
        # æ³¨æ„ï¼šä¸åˆ é™¤ xpath.h å’Œ xmlreader.h
        
        echo "=== Installed files (Scheme B) ==="
        find install -type f | head -20
        echo "=== Verifying Reader header exists ==="
        ls -la install/include/libxml/xmlreader.h || echo "ERROR: xmlreader.h missing!"
        ls -la install/include/libxml/xpath.h || echo "ERROR: xpath.h missing!"

    - name: Package Artifacts
      shell: pwsh
      run: |
        $pkgName = "${{ matrix.artifact_name }}"
        New-Item -ItemType Directory -Force -Path "$pkgName\lib" | Out-Null
        New-Item -ItemType Directory -Force -Path "$pkgName\include\libxml" | Out-Null
        
        # å¤åˆ¶åº“æ–‡ä»¶
        $libSource = "libxml2-2.9.2\install\lib"
        if (Test-Path $libSource) {
          Get-ChildItem -Path $libSource -Filter "*.a" | ForEach-Object {
            Copy-Item $_.FullName -Destination "$pkgName\lib\" -Force
          }
        }
        
        # å¦‚æœæ²¡æ‰¾åˆ°ï¼Œå°è¯• win32 ç›®å½•
        $altSource = "libxml2-2.9.2\win32"
        if (-not (Test-Path "$pkgName\lib\*.a")) {
          Get-ChildItem -Path $altSource -Filter "*.a" -ErrorAction SilentlyContinue | ForEach-Object {
            Copy-Item $_.FullName -Destination "$pkgName\lib\" -Force
          }
        }
        
        # å¤åˆ¶å¤´æ–‡ä»¶ï¼ˆæ–¹æ¡ˆBï¼šä¿ç•™ xmlreader.h å’Œ xpath.hï¼‰
        $includeSource = "libxml2-2.9.2\install\include"
        if (Test-Path $includeSource) {
          Copy-Item "$includeSource\*" -Destination "$pkgName\" -Recurse -Force
        } else {
          # ç›´æ¥ä»å¤´æ–‡ä»¶æºå¤åˆ¶ï¼Œä½†ä¿ç•™ xpath.h å’Œ xmlreader.h
          Copy-Item "libxml2-2.9.2\include\libxml\*.h" -Destination "$pkgName\include\libxml\" -Force
          # åˆ é™¤ç½‘ç»œç›¸å…³å¤´æ–‡ä»¶ï¼ˆä¸åˆ é™¤ xpath.h å’Œ xmlreader.hï¼‰
          $netHeaders = @("nanoftp.h", "nanohttp.h", "catalog.h", 
                         "schemasInternals.h", "xmlschemas.h", "xmlschemastypes.h",
                         "schematron.h", "relaxng.h", "xmlwriter.h", "c14n.h", "xinclude.h")
          foreach ($h in $netHeaders) {
            $path = "$pkgName\include\libxml\$h"
            if (Test-Path $path) { Remove-Item $path -Force }
          }
        }
        
        # åˆ›å»ºé…ç½®è¯´æ˜
        $configInfo = @"
        # Minimal libxml2 Configuration - Scheme B (Reader API Enabled)
        
        ## ç¼–è¯‘é€‰é¡¹
        - ç‰ˆæœ¬: 2.9.2
        - ç¼–è¯‘å™¨: MinGW-w64 GCC 9.3.0 (SJLJ)
        - æ¶æ„: ${{ matrix.arch }}
        
        ## ç¦ç”¨çš„åŠŸèƒ½ (èŠ‚çœç©ºé—´ï¼Œæé«˜å®‰å…¨æ€§)
        - âŒ HTTP/FTP ç½‘ç»œæ”¯æŒ (nanohttp, nanoftp)
        - âŒ XML Schemas/RelaxNG éªŒè¯
        - âŒ XInclude æ–‡ä»¶åŒ…å«
        - âŒ Canonical XML (C14N)
        - âŒ Catalog æ”¯æŒ
        - âŒ XML Writer
        - âŒ XPath è¡¨è¾¾å¼æ±‚å€¼ (ä¿ç•™å¤´æ–‡ä»¶ç±»å‹å®šä¹‰ï¼Œä½†æ— è¿è¡Œæ—¶åŠŸèƒ½)
        - âŒ XPointer
        - âŒ æ­£åˆ™è¡¨è¾¾å¼æ”¯æŒ
        - âŒ çº¿ç¨‹æ”¯æŒ
        - âŒ åŠ¨æ€æ¨¡å—åŠ è½½
        - âŒ Zlib/LZMA å‹ç¼©
        
        ## ä¿ç•™çš„æ ¸å¿ƒåŠŸèƒ½
        - âœ… XML/SAX2 è§£æ
        - âœ… DOM Tree æ“ä½œ
        - âœ… XmlTextReader (æµå¼æ¸¸æ ‡ API) - æ¨èç”¨äºå¤§æ–‡ä»¶
        - âœ… æœ¬åœ°æ–‡ä»¶ I/O
        - âœ… å­—ç¬¦ç¼–ç è½¬æ¢ (å†…ç½®)
        - âœ… HTML è§£æå™¨ (ç®€åŒ–ç‰ˆ)
        - âœ… åŸºç¡€ DTD éªŒè¯
        
        ## ä½¿ç”¨ç¤ºä¾‹ - Reader API (æ¨è)
        ```c
        #include <libxml/xmlreader.h>
